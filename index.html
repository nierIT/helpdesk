<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login | Helpdesks</title>

   
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container-fluid">
	  	
	  	<main>
	  		
	  		<div class="row">
				
				<div class="col-md-12 main-holder">
						
						<div class="fix-width">
							
							<div class="left">
								
								<img src="images/helpdesk-logo-xl.png" alt="Helpdesk" class='helpimage'>
								
								<div class="text-container">

									<ul class="list-inline text-list">

										<li>
											
											<h4 class='brings-text'>brings all your customer conversations<br> into one place.</h4>

										</li>

										<li>
											
											<h2 class='better-text'>Better customer service starts with better communication</h2>

										</li>

									</ul>

								</div>

							</div>

							<div class="right">
								
								<div class="form-container">
								
									<form role="form">
										
										<div class="form-group">
											
											<ul class="list-inline form-list">
												
												<li>
													
													Login to your account:

												</li>

												<li>
													
													Username:
													<input type="text" placeholder="Enter Username" class="form-control">

												</li>
												<li>
													
													Password:
													<input type="password" placeholder="Enter password" class="form-control">

												</li>

												<li>
													
													<button  type="button" class="btn btn-success btnlogin">Login</button>
				
												</li>

												<li>
													
													<a href="#">I can't access my account</a>

												</li>

											</ul>
											

											<span>
											
												Dont have an account? <a href="#">Register here</a>

											</span>

										</div>
											
									</form>

								</div>
								
							</div>

						</div>

				</div>
				
	  		</div>

	  	</main>
	 
		

	</div>

   
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

  </body>
</html>
